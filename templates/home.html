<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark navbar-expand bg-dark">
    <div class="container-md">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Music</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="text-center">{{titolo}}</h1>
<section class="mb-5">
    <img src="static/images/libri.png" class="img-fluid mx-auto d-block" width="66%" alt="...">
</section>
<div class="text-center">
    <button type="button" class="btn btn-success btn-lg ">{{bottoni.b1}}</button>
    <button type="button" class="btn btn-danger btn-lg ">{{bottoni.b2}}</button>
    <button type="button" class="btn btn-dark btn-lg ">{{bottoni.b3}}</button>
</div>
<div class="container">
    <h1 class="text-center">Dynamic Buttons</h1>
    <div class="d-flex justify-content-center flex-wrap">
        {% for chiave, valore in bottoni.items()%}
            {% if valore == 'musica' %}
                <button type="button" class="btn btn-primary btn-lg ">{{valore}}</button>
            {% else %}
                <button type="button" class="btn btn-info btn-lg ">{{valore}}</button>
            {% endif %}
        {% endfor %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
